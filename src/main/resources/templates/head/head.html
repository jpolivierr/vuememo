<head>
    <meta charset="UTF-8">

    <link 
        th:each="link : ${linkTags}"
        th:rel="${link.getRel}"
        th:href="${link.getHref}"
        th:type="${link.getType}"
        th:sizes="${link.getSizes}"
    >

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${props.getTitle}"></title>

</head>
