<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<fragment th:replace="~{head/head}"></fragment>
<body>

    <section>
       
        <div class="container">
            <form class="form-avalon margin-auto" th:action="@{/signup}" th:object="${user}" method="post">
                <header>
                    <h2>Create a new account</h2>
                    <p style="font-size: 14px;">Already have an account? <a class="link-style">Login.</a></p>
                </header>
                
                <div class="field-set">
                    <label for="name">First name</label>
                    <input type="text" id="first_name" name="first_name" th:field="*{firstName}" placeholder="John"/>
                </div>
                <div class="field-set">
                    <label for="name">Last name</label>
                    <input type="text" id="last_name" name="last_name" th:field="*{lastName}" placeholder="Smith"/>
                </div>
                <div class="field-set">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="example@business.com" />
                </div>
                <div class="field-set">
                    <label for="password">Choose a Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 8 characters"  />
                </div>
                <div>
                    <button class="button main-button" type="submit">Register</button>
                </div>
            </form>
        </div>


    </section>

    
</body>
</html>
